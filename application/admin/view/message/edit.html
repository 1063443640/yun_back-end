<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Open_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-open_id" data-rule="required" data-source="open/index" class="form-control selectpage" name="row[open_id]" type="text" value="{$row.open_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vcrobotserialno')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vcRobotSerialNo" data-rule="required" class="form-control" name="row[vcRobotSerialNo]" type="text" value="{$row.vcRobotSerialNo|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vcchatroomserialno')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vcChatRoomSerialNo" data-rule="required" class="form-control" name="row[vcChatRoomSerialNo]" type="text" value="{$row.vcChatRoomSerialNo|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contentid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contentId" data-rule="required" class="form-control" name="row[contentId]" type="text" value="{$row.contentId|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
