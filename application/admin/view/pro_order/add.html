<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Open_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-open_id" data-rule="required" data-source="open/index" class="form-control selectpage" name="row[open_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mainid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mainId" data-rule="required" class="form-control" name="row[mainId]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Imageurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-imageUrl" data-rule="required" class="form-control" name="row[imageUrl]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Skuname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-skuName" data-rule="required" class="form-control" name="row[skuName]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Skunum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-skuNum" data-rule="required" class="form-control" name="row[skuNum]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control" name="row[price]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Orderid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orderId" data-rule="required" class="form-control" name="row[orderId]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ordertime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orderTime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[orderTime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finishtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finishTime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[finishTime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Modifytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-modifyTime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[modifyTime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Skuid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-skuId" data-rule="required" class="form-control" name="row[skuId]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Commissionrate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commissionRate" data-rule="required" class="form-control" name="row[commissionRate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Actualcosprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-actualCosPrice" data-rule="required" class="form-control" name="row[actualCosPrice]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Actualfee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-actualFee" data-rule="required" class="form-control" name="row[actualFee]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Estimatefee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-estimateFee" data-rule="required" class="form-control" name="row[estimateFee]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Commission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commission" data-rule="required" class="form-control" name="row[commission]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subsiderate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subSideRate" data-rule="required" class="form-control" name="row[subSideRate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subsidy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subsidy" data-rule="required" class="form-control" name="row[subsidy]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paymonth')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payMonth" data-rule="required" class="form-control" name="row[payMonth]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Estimatecosprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-estimateCosPrice" data-rule="required" class="form-control" name="row[estimateCosPrice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Owner')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-owner" data-rule="required" class="form-control" name="row[owner]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" class="form-control" name="row[pid]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Positionid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-positionId" data-rule="required" class="form-control" name="row[positionId]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Validcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-validCode" data-rule="required" class="form-control" name="row[validCode]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
